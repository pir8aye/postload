<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" xmlns:fb="http://www.facebook.com/2008/fbml" xmlns:og="http://opengraphprotocol.org/schema/" lang="en" id="facebook">
<head>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script type="text/javascript" src="../postload.js"></script>
</head>
<body>
<h1>PostLoad Demo</h1>
<img class="postload" width="32" height="32" postload-src="img1.jpg" alt="1" postload-priority="1">
<img class="postload" width="64" height="64" postload-src="img1.jpg" alt="5">
<img class="postload" width="32" height="32" postload-src="img1.jpg" alt="6">
<br>
<img class="postload" width="32" height="32" postload-src="img1.jpg" alt="7">
<div style="border:1px solid #ccc">left to right
	<img class="postload" postload-src="img1.jpg" alt="09">
	<img class="postload" postload-src="img1.jpg" alt="10">
	<img class="postload" postload-src="img1.jpg" alt="11">
	<img class="postload" postload-src="img1.jpg" alt="12">
</div>
<img class="postload" width="128" height="128" postload-src="img1.jpg" alt="4">
<iframe class="postload" postload-src="http://localhost/"></iframe>
<iframe class="postload" width="32" height="32" postload-src="http://localhost/"></iframe>

<div id="fb-root"></div>
<script class="postload" postload-src="http://connect.facebook.net/en_US/all.js#appId=179412845460855&amp;xfbml=1"></script>
<fb:like href="" send="false" width="32" show_faces="false" action="like" font="">2</fb:like>

<img id="below-the-fold" class="postload" width="256" height="256" postload-src="img1.jpg" alt="13" style="position:absolute">

</body>
<script language="javascript">
$(document).ready(function () {

	// TEST: move element below the fold
	$('#below-the-fold').css('top', $(window).height() + 'px');

	// post-load elements, delay each by 1 second to demo
	PostLoad.run({load_delay:1000});
});

</script>
</html>
